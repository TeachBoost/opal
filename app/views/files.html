{{> nav }}

<section class="full page">
    <h3 class="margin-bottom-20">Files</h3>
    <div class="table-wrap">
        <!-- Table header, fixed position -->
        <header class="clearfix">
            <div class="th name"><span>Name</span></div>
            <div class="th meta"><span>Size</span></div>
            <div class="th meta"><span>Date</span></div>
            <div class="th actions"><span>&nbsp;</span></div>
        </header>
        <!-- Table body, scrolling rows -->
        <section class="body">
            {{# files }}
            <div class="row clearfix">
                <div class="td name"><span>{{name}}</span></div>
                <div class="td meta"><span>{{size}}</span></div>
                <div class="td meta"><span>{{date}}</span></div>
                <div class="td actions centered-text">
                    <i class="fa fa-trash-o"></i>
                </div>
            </div>
            {{/ files }}
            {{^ files.length }}
            <div class="row">
                <div class="td centered-text color-999">You haven't received any files :)</div>
            </div>
            {{/ files }}
        </section>
    </div><!-- /scroller -->
</section>
